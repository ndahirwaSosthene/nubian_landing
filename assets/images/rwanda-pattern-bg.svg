<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <style>
    .pattern-bg {
      fill: none;
      stroke: #0065BD;
      stroke-width: 1;
      opacity: 0.1;
    }
  </style>
  <g>
    <!-- Repeating traditional pattern -->
    <pattern id="rwandaPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <path class="pattern-bg" d="M0 0 L100 0 L100 100 L0 100 Z" />
      <path class="pattern-bg" d="M50 0 L50 100" />
      <path class="pattern-bg" d="M0 50 L100 50" />
      <path class="pattern-bg" d="M0 0 L100 100" />
      <path class="pattern-bg" d="M100 0 L0 100" />
      <path class="pattern-bg" d="M25 0 L25 100" />
      <path class="pattern-bg" d="M75 0 L75 100" />
      <path class="pattern-bg" d="M0 25 L100 25" />
      <path class="pattern-bg" d="M0 75 L100 75" />
    </pattern>
    <rect width="1000" height="1000" fill="url(#rwandaPattern)" />
  </g>
</svg>