<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
  <style>
    .phone-frame {
      fill: #333333;
      stroke: #555555;
      stroke-width: 2;
    }
    .screen {
      fill: #FFFFFF;
    }
    .app-header {
